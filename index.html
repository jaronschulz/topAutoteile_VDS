<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>topAutoteile-Verkauf</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <a class="logo-wrapper" href="">
        <img src="./assets/top-autoteile-aus-berlin.png" alt="Firmenlogo" />
      </a>
      <h4 class="page-title">Call-Center-Verkauf</h4>
      <div class="user-area">
        <button class="user-button">
          <img src="./assets/rest/user_icon.svg" alt="User-Image" />
        </button>
        <h5 id="user">
          Verkäufer:
          <span class="user-id">26</span>
        </h5>
        <button class="user-button">
          <img src="./assets/rest/logOut_icon.svg" alt="Logout-Button" />
        </button>
      </div>
      <h4 class="alt-menu">Menü</h4>
    </header>
    <div class="grid-wrapper">
      <nav class="grid-element">
        <button class="nav-button">
          <img src="./assets/navBar/_homenavIcon.svg" alt="Home" />
          VkPortal
        </button>
        <button class="nav-button">
          <img src="./assets/navBar/_cartnavIcon.svg" alt="Shopping-Cart" />
          VkPortal
        </button>
        <button class="nav-button">
          <img src="./assets/navBar/_salesnavIcon.svg" alt="Shop" />
          VkPortal
        </button>
        <button class="nav-button">
          <img src="./assets/navBar/_buynavIcon.svg" alt="Shopping-Bag" />
          VkPortal
        </button>
        <button class="nav-button">
          <img src="./assets/navBar/_cashiernavIcon.svg" alt="Cashier" />
          VkPortal
        </button>
        <button class="nav-button">
          <img src="./assets/navBar/_storagenavIcon.svg" alt="Storage" />
          VkPortal
        </button>
        <button class="nav-button">
          <img src="./assets/navBar/_statisticsnavIcon.svg" alt="Statistics" />
          VkPortal
        </button>
        <button class="nav-button">
          <img src="./assets/navBar/_settingsnavIcon.svg" alt="Settings-Gear" />
          VkPortal
        </button>
      </nav>
      <section class="grid-element">CUSTOMER</section>
      <main class="grid-element">MIDDLE</main>
      <aside class="grid-element">DETAIL</aside>
    </div>
  </body>
</html>
